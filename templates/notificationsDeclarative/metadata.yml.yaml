displayName: "Notifications Example"
type: "multiBranchPipeline"
parameters:
  - parameter:
    - displayName: "Name"
      name: "name"
      type: "string"      
  - parameter:
    - displayName: "Email Recipient"
      name: "emailRecipient"
      type: "string"
  - parameter:
    - displayName: "Slack Channel"
      name: "slackChannel"
      type: "string"    
  - parameter:
    - displayName: "GitHub Credentials"
      name: "githubCredentials"
      type: "credentials"
branchSources:
  - github:
    - repoOwner: "my-company"
      repository: "${name}"
      credentials: "$githubCredentials"